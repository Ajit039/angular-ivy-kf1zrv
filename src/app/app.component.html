<div class="container text-left">
  <h1>{{ title }}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="form-inline">
      <input type="checkbox" [checked]="true" id="gender" name="gender" />
      <label for="vehicle1"> Male</label>
      <input type="checkbox" [checked]="true" id="gender" name="gender" />
      <label for="vehicle1"> Female</label>
      <input
        class="form-control"
        type="text"
        name="search"
        [(ngModel)]="searchText"
        autocomplete="off"
        placeholder="&#61442;  Whom are you looking for?"
      />
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Frist Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of this.products | filter: searchText">
          <td>{{ emp.id }}</td>
          <td>{{ emp.first_name }}</td>
          <td>{{ emp.last_name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.gender }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="container text-left">
  <h1>Add Candidate</h1>
</div>
<div class="container">
  <div class="row">
    <div class="form-group">
      <div class="input-group">
        <input
          type="text"
          class="form-control input-lg"
          placeholder="&#61442; first name"
        />

        <!-- reducong the gap between them to zero -->
        <span class="input-group-btn" style="width:30px;"></span>

        <!-- declaration for second field -->
        <input
          type="text"
          class="form-control input-lg"
          placeholder="&#61442; last name"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <input
        type="text"
        class="form-control input-lg"
        placeholder="&#61442; email"
      />
    </div>
  </div>
  <div class="row">
    <div class="input-group input-group-lg">
      <input type="checkbox" id="gender" name="gender" /><label for="gender">
        Male</label
      >
      <input type="checkbox" id="gender" name="gender" /><label for="gender">
        Male</label
      >
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <div class="mt-4 pt-2 text-right">
        <input class="btn btn-primary btn-lg" type="submit" value="Add" />
      </div>
    </div>
  </div>
</div>
